version: '3'
services:
  iwu-mongodb:
    image: 'mongo:5.0.3'
    container_name: "iwu-mongodb"
    restart: always
    networks:
      - backend
  iwu-app:
    image: 'zgys/iwithu:0.4'
    container_name: "iwu-app"
    restart: always
    depends_on:
      - 'iwu-mongodb'
    ports:
      - '8080:8080'
    networks:
      - backend

networks:
  backend:
    driver: bridge